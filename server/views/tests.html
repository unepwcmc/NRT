    <link rel="stylesheet" href="/css/leaflet.css">
  </head>
  <body>
    <div id="mocha"></div>

    <div id="test-container"></div>

    <script src="../public/js/test_libs/mocha.js"></script>
    <script src="../public/js/test_libs/chai.js"></script>
    <script src="../public/js/test_libs/sinon.js"></script>

    <script src="../public/js/lib/leaflet.js"></script>
    <script src="../public/js/lib/esri-leaflet.js"></script>
    <script src="../public/js/lib/medium-editor.min.js"></script>

    <script>
      mocha.setup({
        ui: 'qunit',
        globals: ['$', 'jQuery*'],
        bail: true
      })
    </script>

    <!-- Application -->
    <script src="../public/js/application.js"></script>

    <script src="../public/js/tests.js"></script>

      i18n.init({
        resGetPath: '../public/locales/__lng__.json'
      }).done(function() {
        i18n.setLng('en');
        mocha.run();
      });
    </script>
